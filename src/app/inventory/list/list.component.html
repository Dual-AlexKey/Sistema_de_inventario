<div class="container">
  <h1>Inventario</h1>

  <div class="actions">
    <input
      type="text"
      placeholder="Buscar producto..."
      [(ngModel)]="searchTerm"
      (input)="filtrarProductos()"
    />
    <button (click)="nuevo()">Agregar producto</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Unidad</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productosPaginados">
        <td>{{ p.nombre }}</td>
        <td>{{ p.stock }}</td>
        <td>{{ p.precio_unitario | currency:'USD' }}</td>
        <td>{{ p.unidad_medida }}</td>
        <td>{{ p.estado ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <button (click)="editar(p.id)">Editar</button>
          <button (click)="eliminar(p.id)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="productosPaginados.length === 0">
        <td colspan="6">No hay productos</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination" *ngIf="totalPaginas > 1">
    <button
      *ngFor="let p of [].constructor(totalPaginas); let i = index"
      (click)="cambiarPagina(i + 1)"
      [disabled]="paginaActual === i + 1"
    >
      {{ i + 1 }}
    </button>
  </div>
</div>
