<div class="inventory-container">
  <h1>Inventario Simple</h1>

  <div class="add-product-form">
    <input [(ngModel)]="newProduct.nombre" placeholder="Nombre" />
    <input type="number" [(ngModel)]="newProduct.cantidad" placeholder="Cantidad" />
    <input [(ngModel)]="newProduct.categoria" placeholder="Categoría" />
    <input type="number" [(ngModel)]="newProduct.precio" placeholder="Precio" />
    <button (click)="addProduct()">Agregar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.nombre }}</td>
        <td>{{ p.cantidad }}</td>
        <td>{{ p.categoria }}</td>
        <td>{{ p.precio | currency:'USD' }}</td>
        <td><button (click)="deleteProduct(p.id)">X</button></td>
      </tr>
    </tbody>
  </table>
</div>
